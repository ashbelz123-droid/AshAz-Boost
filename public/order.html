<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="order-container">

  <h2 class="order-title">New Order</h2>

  <label>Category</label>
  <select id="category" onchange="loadServices()">
    <option value="">Select Category</option>
    <option value="instagram">Instagram</option>
    <option value="telegram">Telegram</option>
    <option value="tiktok">TikTok</option>
    <option value="youtube">YouTube</option>
  </select>

  <label>Service</label>
  <select id="service" onchange="updateService()">
    <option value="">Select Service</option>
  </select>

  <div id="serviceDesc" class="service-desc">
    Select a service to see description
  </div>

  <label>Your Link</label>
  <input type="text" placeholder="https://..." id="link">

  <label>Quantity</label>
  <input type="number" id="quantity" placeholder="Min 100" oninput="calcPrice()">

  <label>Price (UGX)</label>
  <input type="text" id="price" disabled>

  <button class="place-btn">Place Order</button>

</div>

<script src="script.js"></script>
</body>
</html>
