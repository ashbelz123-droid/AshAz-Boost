<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | AshMediaBoost</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
  <h2>Sign Up</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn login-btn" onclick="signup()">Sign Up</button>
  <div class="msg" id="signupMsg"></div>
  <p style="margin-top:10px;">Already have an account? <a href="/login" style="color:#00e676;">Login</a></p>
</div>

<script>
async function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password){ 
    document.getElementById("signupMsg").innerText="Fill all fields"; 
    return;
  }
  const res = await fetch("/api/signup",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({email,password})
  });
  const data = await res.json();
  if(data.success){
    alert("Account created! Login now.");
    window.location.href="/login";
  } else {
    document.getElementById("signupMsg").innerText = data.error;
  }
}
</script>
</body>
</html>
