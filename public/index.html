<!DOCTYPE html>
<html>
<head>
  <title>AshMediaBoost</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<header>
  <h1>AshMediaBoost</h1>
  <p>Cheap • Fast • Reliable SMM Services</p>
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>
</header>

<section class="cards">
  <div class="card"><i class="fab fa-instagram"></i> Instagram</div>
  <div class="card"><i class="fab fa-tiktok"></i> TikTok</div>
  <div class="card"><i class="fab fa-telegram"></i> Telegram</div>
  <div class="card"><i class="fab fa-youtube"></i> YouTube</div>
  <div class="card"><i class="fab fa-facebook"></i> Facebook</div>
  <div class="card"><i class="fab fa-twitter"></i> Twitter</div>
  <div class="card"><i class="fab fa-linkedin"></i> LinkedIn</div>
</section>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
