<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AshMediaBoost – Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="app">

  <header class="topbar">
    <button class="menu-btn">☰</button>
    <h2>Dashboard</h2>
  </header>

  <!-- STATS -->
  <div class="stats">
    <div class="stat-card">
      <h4>Balance</h4>
      <p>UGX 0</p>
    </div>
    <div class="stat-card">
      <h4>Orders</h4>
      <p>0</p>
    </div>
  </div>

  <!-- PLATFORMS -->
  <h3 class="section-title">Platforms</h3>

  <div class="platforms">

    <div class="platform-card instagram">
      <i class="fab fa-instagram"></i>
      <span>Instagram</span>
    </div>

    <div class="platform-card tiktok">
      <i class="fab fa-tiktok"></i>
      <span>TikTok</span>
    </div>

    <div class="platform-card telegram">
      <i class="fab fa-telegram"></i>
      <span>Telegram</span>
    </div>

    <div class="platform-card youtube">
      <i class="fab fa-youtube"></i>
      <span>YouTube</span>
    </div>

    <div class="platform-card facebook">
      <i class="fab fa-facebook"></i>
      <span>Facebook</span>
    </div>

  </div>

  <!-- NEW ORDER BUTTON -->
  <a href="order.html" class="new-order-btn">➕ New Order</a>

</div>

</body>
  </html>
