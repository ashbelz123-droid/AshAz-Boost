<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AshAz Boost Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">AshAz<span>Boost</span></h2>
    <nav>
      <a class="active" href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Orders</a>
      <a href="#">Revenue</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <header class="topbar">
      <h1>Dashboard</h1>
    </header>

    <section class="stats">
      <div class="stat-box">
        <h3>Users</h3>
        <p>1,248</p>
      </div>
      <div class="stat-box">
        <h3>Orders</h3>
        <p>312</p>
      </div>
      <div class="stat-box">
        <h3>Revenue</h3>
        <p>$4,820</p>
      </div>
    </section>

  </main>

</div>

</body>
</html>
