<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AshMediaBoost | Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="logo">AshMediaBoost</div>
  <div class="user">Premium User</div>
</header>

<div class="main">

  <!-- PLATFORM ICONS -->
  <div class="platforms">
    <div class="platform ig"><i class="fa-brands fa-instagram"></i> Instagram</div>
    <div class="platform tt"><i class="fa-brands fa-tiktok"></i> TikTok</div>
    <div class="platform yt"><i class="fa-brands fa-youtube"></i> YouTube</div>
    <div class="platform fb"><i class="fa-brands fa-facebook"></i> Facebook</div>
    <div class="platform x"><i class="fa-brands fa-x-twitter"></i> X</div>
    <div class="platform tg"><i class="fa-brands fa-telegram"></i> Telegram</div>
  </div>

  <!-- WALLET CARD -->
  <div class="card wallet-card">
    <h3>Wallet Balance</h3>
    <div id="wallet" class="wallet-amount">UGX 0</div>
    <input id="deposit" type="number" placeholder="Enter amount (UGX)">
    <button class="btn mtn" onclick="deposit()">Deposit MTN / Airtel</button>
  </div>

  <!-- SEARCH CARD -->
  <div class="card">
    <input
      id="serviceSearch"
      type="text"
      placeholder="üîç Search services..."
      onkeyup="filterServices()"
    />
  </div>

  <!-- ORDER CARD -->
  <div class="card order-card">
    <h3>Create Order</h3>

    <select id="service" onchange="updatePrice()"></select>

    <div id="desc" class="service-desc">Select a service</div>

    <input id="link" placeholder="Post / Profile Link">
    <input id="qty" type="number" placeholder="Quantity">

    <div class="price-box">
      Total Price:
      <span id="price">0</span> UGX
    </div>

    <button class="btn order-btn" onclick="placeOrder()">Place Order</button>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card orders-card">
    <h3>üìù Your Orders</h3>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Platform</th>
          <th>Service</th>
          <th>Link</th>
          <th>Quantity</th>
          <th>Price (UGX)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
      </html>
