<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h2>New Order</h2>

  <div class="card">

    <label>Category</label>
    <select id="category" onchange="loadServices()">
      <option value="">Select Category</option>
      <option value="instagram">Instagram</option>
      <option value="telegram">Telegram</option>
      <option value="tiktok">TikTok</option>
      <option value="youtube">YouTube</option>
    </select>

    <label>Service</label>
    <select id="service" onchange="selectService()">
      <option value="">Select Service</option>
    </select>

    <div id="description" class="desc-box">
      Service description will appear here
    </div>

    <label>Your Link</label>
    <input type="text" id="link" placeholder="https://example.com">

    <label>Quantity</label>
    <input type="number" id="quantity" placeholder="Enter quantity" oninput="calculatePrice()">

    <label>Price (UGX)</label>
    <input type="text" id="price" disabled>

    <button onclick="placeOrder()">Place Order</button>

  </div>

</div>

<script src="script.js"></script>
</body>
      </html>
