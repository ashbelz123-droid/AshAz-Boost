<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AshMediaBoost Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <h2>ðŸš€ AshMediaBoost</h2>
  <div id="welcomeMsg">Welcome</div>
</div>

<!-- WALLET -->
<div class="wallet-box">
  <h3 id="walletBalance">Wallet: UGX 0</h3>
  <input type="number" id="depositAmount" placeholder="Enter amount (min 500)">
  <div class="deposit-buttons">
    <button class="mtn" onclick="deposit('MTN')">MTN</button>
    <button class="airtel" onclick="deposit('AIRTEL')">Airtel</button>
  </div>
</div>

<!-- SERVICES -->
<div class="section">
  <h3>ðŸ“¦ Services</h3>
  <input id="searchInput" onkeyup="filterServices()" placeholder="Search services...">
  <div class="table-wrap">
    <table id="servicesTable">
      <thead>
        <tr>
          <th>Platform</th>
          <th>Service</th>
          <th>Price</th>
          <th>Min</th>
          <th>Max</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Order</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!-- ORDERS -->
<div class="section">
  <h3>ðŸ“‘ Orders</h3>
  <div class="table-wrap">
    <table id="ordersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Platform</th>
          <th>Service</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
