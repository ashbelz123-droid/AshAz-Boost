<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - AshAzBoost</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/login">Logout</a>
  </nav>
</header>

<main>
  <h1>Dashboard</h1>
  <p>Select a platform to boost:</p>

  <div class="services">
    <div class="service-card instagram"><i class="fab fa-instagram"></i> Instagram</div>
    <div class="service-card twitter"><i class="fab fa-x-twitter"></i> Twitter</div>
    <div class="service-card facebook"><i class="fab fa-facebook-f"></i> Facebook</div>
    <div class="service-card youtube"><i class="fab fa-youtube"></i> YouTube</div>
    <div class="service-card telegram"><i class="fab fa-telegram-plane"></i> Telegram</div>
    <div class="service-card tiktok"><i class="fab fa-tiktok"></i> TikTok</div>
    <div class="service-card linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</div>
  </div>
</main>

<footer>
  <p>Â© 2026 AshAzBoost</p>
</footer>

<script>
document.querySelectorAll('.service-card').forEach(card => {
  card.onclick = () => {
    const pop = document.createElement('div');
    pop.className = 'boost-popup';
    pop.innerText = `Boosting ${card.innerText}...`;
    document.body.appendChild(pop);
    setTimeout(() => pop.remove(), 2000);
  };
});
</script>

</body>
</html>
