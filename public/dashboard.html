<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AshAzBoost â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 15px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h2, h3 {
      margin: 0 0 10px;
    }

    .balance {
      font-size: 26px;
      font-weight: bold;
      color: #22c55e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .mtn {
      background: #ffcc00;
      color: #000;
    }

    .airtel {
      background: #e11d48;
      color: #fff;
    }

    .note {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- WALLET CARD -->
  <div class="card">
    <h2>ðŸ‘¤ Welcome, User</h2>
    <p>Wallet Balance</p>
    <div class="balance" id="walletBalance">UGX 0</div>
  </div>

  <!-- DEPOSIT CARD -->
  <div class="card">
    <h3>âž• Add Funds</h3>

    <input
      type="number"
      id="depositAmount"
      placeholder="Enter amount (min 2000 UGX)"
      min="2000"
    />

    <button class="mtn" onclick="deposit('MTN')">
      Deposit with MTN Mobile Money
    </button>

    <button class="airtel" onclick="deposit('AIRTEL')">
      Deposit with Airtel Money
    </button>

    <div class="note">
      Minimum deposit is <b>2000 UGX</b>.  
      Wallet is used automatically when you place orders.
    </div>
  </div>

  <!-- FUTURE ORDERS CARD -->
  <div class="card">
    <h3>ðŸ“¦ Orders</h3>
    <p>Orders will deduct automatically from wallet balance.</p>
    <p>Status syncing with provider API will be added next.</p>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    let walletBalance = 0;

    function updateBalanceUI() {
      document.getElementById("walletBalance").innerText =
        "UGX " + walletBalance.toLocaleString();
    }

    updateBalanceUI();

    async function deposit(channel) {
      const amount = parseInt(
        document.getElementById("depositAmount").value
      );

      if (!amount || amount < 2000) {
        alert("Minimum deposit is 2000 UGX");
        return;
      }

      const phone = prompt(
        "Enter your " + channel + " phone number (07XXXXXXXX):"
      );

      if (!phone) return;

      try {
        const response = await fetch("/api/deposit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: amount,
            phone: phone,
            channel: channel
          })
        });

        const data = await response.json();

        if (data.redirect_url) {
          window.location.href = data.redirect_url;
        } else {
          alert("Payment initialization failed");
        }
      } catch (err) {
        alert("Network error");
      }
    }
  </script>

</body>
  </html>
