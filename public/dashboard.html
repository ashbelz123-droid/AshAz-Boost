<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | AshAzBoost</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h2>ğŸ‘¤ Dashboard</h2>
</div>

<div class="container grid">

  <!-- Wallet -->
  <div class="card">
    <h3>Wallet Balance</h3>
    <h1 id="wallet">UGX 0</h1>
  </div>

  <!-- Deposit -->
  <div class="card mtn">
    <button onclick="deposit(2000,'MTN')">Deposit with MTN</button>
  </div>
  <div class="card airtel">
    <button onclick="deposit(2000,'AIRTEL')">Deposit with Airtel</button>
  </div>

  <!-- Place Order -->
  <div class="card">
    <h3>ğŸ“¦ Place Order</h3>
    <select id="serviceSelect"></select>
    <div class="description" id="desc"></div>
    <input id="link" placeholder="Enter URL">
    <input id="qty" type="number" placeholder="Quantity">
    <h4>Total: UGX <span id="price">0</span></h4>
    <button class="primary" onclick="order()">Place Order</button>
  </div>

  <!-- Orders List -->
  <div class="card">
    <h3>ğŸ“ Your Orders</h3>
    <ul id="ordersList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
