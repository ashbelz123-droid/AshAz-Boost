<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - AshAzBoost</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/login">Logout</a>
  </nav>
</header>

<main>
  <!-- WELCOME MESSAGE -->
  <h1 id="welcomeMessage">Dashboard</h1>
  <p>Select a platform to start boosting</p>

  <!-- SERVICES -->
  <div class="services">
    <div class="service-card instagram" onclick="openForm('Instagram')"><i class="fab fa-instagram"></i> Instagram</div>
    <div class="service-card twitter" onclick="openForm('Twitter')"><i class="fab fa-x-twitter"></i> Twitter</div>
    <div class="service-card facebook" onclick="openForm('Facebook')"><i class="fab fa-facebook-f"></i> Facebook</div>
    <div class="service-card youtube" onclick="openForm('YouTube')"><i class="fab fa-youtube"></i> YouTube</div>
    <div class="service-card telegram" onclick="openForm('Telegram')"><i class="fab fa-telegram-plane"></i> Telegram</div>
    <div class="service-card tiktok" onclick="openForm('TikTok')"><i class="fab fa-tiktok"></i> TikTok</div>
    <div class="service-card linkedin" onclick="openForm('LinkedIn')"><i class="fab fa-linkedin-in"></i> LinkedIn</div>
  </div>

  <!-- ORDER FORM -->
  <div id="orderBox" class="order-box hidden">
    <h2 id="platformTitle"></h2>
    <select id="serviceType">
      <option>Followers</option>
      <option>Likes</option>
      <option>Views</option>
    </select>
    <input type="number" id="quantity" placeholder="Enter quantity">
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <!-- ORDERS LIST -->
  <div class="order-box">
    <h2>My Orders</h2>
    <ul id="ordersList"></ul>
  </div>
</main>

<footer>
  <p>Â© 2026 AshAzBoost</p>
</footer>

<script>
let selectedPlatform = '';
let orders = JSON.parse(localStorage.getItem('orders')) || [];

// Show username from login
const username = localStorage.getItem('username') || 'User';
document.getElementById('welcomeMessage').innerText = `Welcome, ${username}!`;

function openForm(platform) {
  selectedPlatform = platform;
  document.getElementById('platformTitle').innerText = platform + ' Boost Order';
  document.getElementById('orderBox').classList.remove('hidden');
}

function placeOrder() {
  const service = document.getElementById('serviceType').value;
  const quantity = document.getElementById('quantity').value;

  if (!quantity) {
    alert('Please enter quantity');
    return;
  }

  const order = { platform: selectedPlatform, service, quantity, time: new Date().toLocaleString() };
  orders.push(order);
  localStorage.setItem('orders', JSON.stringify(orders));

  document.getElementById('quantity').value = '';
  renderOrders();
}

function renderOrders() {
  const list = document.getElementById('ordersList');
  list.innerHTML = '';
  orders.forEach(order => {
    const li = document.createElement('li');
    li.innerText = `${order.platform} | ${order.service} | ${order.quantity} | ${order.time}`;
    list.appendChild(li);
  });
}

renderOrders();
</script>

</body>
      </html>
