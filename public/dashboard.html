<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>User Dashboard</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Wallet</h3>
    <p id="wallet">UGX 0</p>
    <input id="deposit" type="number" placeholder="Min 500 UGX">
    <button class="mtn" onclick="deposit()">MTN</button>
    <button class="airtel" onclick="deposit()">Airtel</button>
  </div>

  <div class="card">
    <h3>Place Order</h3>
    <select id="service"></select>
    <div id="desc" class="desc"></div>
    <input id="link" placeholder="Order URL">
    <input id="qty" type="number" placeholder="Quantity">
    <p>Price: <span id="price">0</span> UGX</p>
    <button onclick="order()">Place Order</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
