<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AshMediaBoost | Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn login-btn" onclick="login()">Login</button>
  <div id="loginMsg" class="msg"></div>
</div>

<script>
async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    document.getElementById("loginMsg").innerText = "Fill all fields!";
    return;
  }

  // Simple auth (replace with real DB)
  const res = await fetch("/api/login", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({email,password})
  });
  const data = await res.json();

  if(data.success){
    localStorage.setItem("userEmail", email);
    window.location.href = "/dashboard";
  }else{
    document.getElementById("loginMsg").innerText = data.error;
  }
}
</script>
</body>
</html>
